<!doctype html>
<html lang="en">

<head>

    <!-- Webpage Title -->
    <title>Hello, world!</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <!-- 구글폰트 -->
    <link href="https://fonts.googleapis.com/css?family=Stylish&display=swap" rel="stylesheet">

    <!-- style -->
    <style type="text/css">
        * {
            font-family: 'Stylish', sans-serif;
        }

        .wrap {
            width: 900px;
            margin: auto;
        }

        .comment {
            color: blue;
            font-weight: bold;
        }

        .box-layout {
            max-width: 500px;
            margin: 0 auto;
            margin-bottom: 40px;
            padding: 40px;
            border-radius: 5px;
            border: 4px solid #000;
        }
        .product-title {
            font-size: 25px;
            color :rebeccapurple;
        }
        .detail-comment-01 {
            margin-top : 5px;
            margin-bottom : 20px;
        }
    </style>

</head>

<body>
    <div class="wrap">
        <div class="box-layout">

            <div>
                <div>
                    <img class="card-img-top"
                        src="https://store.storeimages.cdn-apple.com/8756/as-images.apple.com/is/mbp16touch-space-select-201911_GEO_KR?wid=904&hei=840&fmt=jpeg&qlt=80&op_usm=0.5,0.5&.v=1573165435305"
                        alt="Card image cap">
                </div>
                <div>
                    <span class="product-title">맥북프로16인치 </span>
                    <span>2,990,000원 / 1개</span>
                </div>
                <div>
                    <span class="detail-comment-01">주어진 한계를 단호히 거부하고 세상을 바꿔나가는 선구자들. 그들을 위해 탄생한 새로운 MacBook Pro. 지금까지 Apple이 만든 노트북 중 가장 강력한 파워를
                        자랑합니다. 몰입감 넘치는 16형 Retina 디스플레이, 초고속 프로세서, 차세대 그래픽, MacBook Pro 사상 가장 큰 배터리 용량, 새로운 Magic
                        Keyboard, 그리고 방대한 저장 용량까지. 궁극의 프로를 위한 궁극의 노트북이죠. 맥북프로16인치를 소개합니다.</span>
                </div>
                <div>
                    <span class="product-title">주문하기</span>
                </div>

                <form>
                    <div class="form-row align-items-center">
                      <div class="col-sm-3 my-1">
                        <label class="sr-only" for="inlineFormInputName">Name</label>
                        <input type="text" class="form-control" id="inlineFormInputName" placeholder="Jane Doe">
                      </div>
                      <div class="col-sm-3 my-1">
                        <label class="sr-only" for="inlineFormInputGroupUsername">Username</label>
                        <div class="input-group">
                          <div class="input-group-prepend">
                            <div class="input-group-text">@</div>
                          </div>
                          <input type="text" class="form-control" id="inlineFormInputGroupUsername" placeholder="Username">
                          <div class="input-group-prepend">
                            <div class="input-group-text">@</div>
                          </div>
                        </div>
                      </div>
                      <div class="col-auto my-1">
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" id="autoSizingCheck2">
                          <label class="form-check-label" for="autoSizingCheck2">
                            Remember me
                          </label>
                        </div>
                      </div>
                      <div class="col-auto my-1">
                        <button type="submit" class="btn btn-primary">Submit</button>
                      </div>
                    </div>
                  </form>




                <div>
                    <div class="form-group">
                        <label for="inputEmail4">아티클 URL</label>
                        <input type="url" class="form-control" id="inputEmail4" placeholder="이메일을 입력하세요.">
                    </div>
                </div>
                <div>
                    <div class="form-group">
                        <label for="inputPassword4">간단 코멘트</label>
                        <textarea type="text" class="form-control" id="inputPassword4"
                            placeholder="코멘트를 입력하세요."></textarea>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">기사저장</button>
            </div>
        </div>

    </div>
</body>

</html>
